<!DOCTYPE html>
<html>
<head>
	<title>Calculatrice II</title>
	<link rel="stylesheet" type="text/css" href="calc01.css">
</head>
<body>


<div id="calculator">
	<!-- Screen and clear key -->
	<div class="top">
		<span class="clear">C</span>
		<div class="screen"></div>
	</div>
	
	<div class="keys">
		<!-- operators et autre buttons -->
		<span>7</span>
		<span>8</span>
		<span>9</span>
		<span class="operator">+</span>
		<span>4</span>
		<span>5</span>
		<span>6</span>
		<span class="operator">-</span>
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span class="operator">รท</span>
		<span>0</span>
		<span>.</span>
		<span class="eval">=</span>
		<span class="operator">x</span>
	</div>
</div>

<!-- PrefixFree -->
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="calc01.js"></script>


</body>
</html>
